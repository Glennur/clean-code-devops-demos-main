name: Manual .NET Build

on:
  workflow_dispatch

jobs:
  print-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name:  Start build process
        run: echo "build process has started..."

      - &echo-template
        name: Echo template
        run: echo "This is a reusable step."
        shell: bash


          

      - name: Show runtime context
        run: |
          echo: "Runner OS: ${{ runner.os }}"
          echo "Repository: ${{ github.repository}}"
          echo "Workflow: ${{ github.workflow}}"
          echo ":rocket: ðŸš€ Triggered by: ${{ github.event_name}}"
          echo "Actor ${{ github.actor }}"
          echo "Run number: ${{ github.run_number}}"
          echo "Branch: ${{ github.red }}"

      - *echo-template
      
